<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8"/>
<title>This is about Page</title>
</head>
<body>
	<section class="vh-100 gradient-custom">
		
               <div class="container">
				   
				   <div class="row">
					   
				   <div class="col-md-7 offset-md-3">
					   
					   <div class="my-card" style="border-radius: 1rem;">
						   
						   <div class="text-center">
					   <img style="width:80px;" src="" th:src="@{/image/register.gif}"/>
					   </div>
					   
					   <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                              
                              <p th:text="${session.message.content}"></p>
                              <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                              
                    </div>
					   
					   <h1 class="text-center">Register Here !!</h1>
					   
					   <form  novalidate  th:action="@{/do_register}" method="post" th:object="${user}">
				
<!--name field-->		   
						   
				 <div class="form-group">
                      <label for="exampleInputEmail1">Your Name</label>
                    <input type="text" class="form-control"
                     id="name_field" 
                     aria-describedby="emailHelp" 
                     th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                      th:value="${user.name}" name="name"  placeholder="Enter Your Name">
                      
                      
                       <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
                           
                       </div>
                      
                      
                        
                 </div>
<!--email field-->		
					   
						  <div class="form-group">
                                 <label for="exampleInputEmail1"> Your Email address</label>
                                    <input type="email"  th:value="${user.email}" name="email" 
                                th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"        class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                 
                 
                 <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
                           
                       </div>
                 
                  </div>  
<!--password field-->	
						   
						    <div class="form-group">
                      <label for="exampleInputEmail1">Your Password</label>
                    <input type="password" class="form-control" name="password"
                     id="password_field" 
                     aria-describedby="emailHelp" placeholder="Enter Your Password">
                        
                 </div>
<!--about field-->			
				   
				   
				   <div class="form-group">
					   
					   <textarea placeholder="Enter something Yourself" th:text="${user.about}"  name="about"   rows="6" class="form-control"></textarea>
					   
					   
				   </div>
				   
<!--checkbox field-->		
                      <div class="form-group form-check">
						  
						  <input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
						  
						  <label for="agreement">Accept terms and conditions</label>
					  </div>
			   
				   
				   
				   <div class="container text-center">
					   <button type="submit" class="btn bg-primary text-white">Submit</button>
					   
					  <button type="reset" class="btn bg-warning text-white">Reset</button>
					   
				   </div> 
				   
				   
					   </form>
					   
					   </div>
				   </div>
					   
					   
				   </div>
				   
				   
			   </div>		
		
		
		
		
	       
	</section>
	

</body>
</html>
