<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8"/>
<title>This is about Page</title>
</head>
<body>
	<section>
		
		<div class="card mr-3 ml-3">
			<div class="card-body">
				
				<h1 class="text-center"> Your Contacts </h1>
				
				
				<div class="search-container my-4">
					
					<input onkeyup="search()" id="search-input" type="text" class="form-control" placeholder="search your contacts"/>
					
					<div class="search-result">
						
						<h1>tdhjk dkkfj</h1>
					</div>
					
				</div>
				
				
				
				
				<table class="table table-dark table-striped text-center">
     <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="c:${contacts}">
      <th scope="row"  th:text="${'SCM2023'+c.cId}">1</th>
      
      <td>
		 <img  class="profileimage"  th:src="@{'/image/'+${c.image}}">
		  
		  <span  th:text="${c.name}"></span></td>
      
      <td ><a th:href="@{'/user/'+${c.cId}+'/contact'}">
		  
		  <span th:text="${c.email}"></span>
		  
		  
	  </a></td>
      
      <td th:text="${c.phone}">@mdo</td>
      
      
      
      
      <td>
		  <a  th:onclick="|deletecontact(${c.cId})|"  class="btn btn-outline-danger">Delete</a>
	    
	    <form method="post"  th:action="@{'/user/update_contact/'+${c.cId}} " class="mt-3">
	     <button type="submit" class="btn btn-outline-success">Update</button>
	 </form>
	 
	  </td>
    </tr>

  </tbody>
</table>


             <nav aria-label="Page navigation example">
  <ul class="pagination">
    <li  th:if="${currentpage!=0}"  class="page-item"><a class="page-link" th:href="${currentpage-1}"    href="#">Previous</a></li>
    <li th:classappend="${currentpage==i-1?'active':''}" th:each="i :${#numbers.sequence(1,totalPages)}"   class="page-item"><a   th:href="${i-1}"  class="page-link" href="#"><span th:text="${i}"></span></a></li>
    
    <li  th:if="${currentpage+1!=totalPages}"   class="page-item"><a class="page-link"  th:href="${currentpage+1}"       href="#">Next</a></li>
  </ul>
</nav>
             
             
             
			</div>
			
			
		</div>
		
		
	</section>
	

</body>
</html>
