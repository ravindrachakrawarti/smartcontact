<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8"/>
<title>This is about Page</title>
</head>
<body>
	<section>
		
		<div class="card mr-3 ml-3" th:if="${contact}">
			<div class="card-body">
				<div class="container text-center">
					
					 <img  style="height: 100px; width: 100px;" class="profileimage"  th:src="@{'/image/'+${contact.image}}">
					
					  <h3 class="mt-3" >  
						  <span th:text="${contact.name}"></span>
						  <span th:text="${contact.secondName}"></span> 
					  </h3>
					  
					  <table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col"><span th:text="${'SCM2023'+contact.cId}"></span></th>

    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${contact.email}"></span></td>

    </tr>
        <tr>
      <th scope="row">Work</th>
      <td><span th:text="${contact.work}"></span></td>

    </tr>
        <tr>
      <th scope="row">Phone Number</th>
      <td><span th:text="${contact.phone}"></span></td>

    </tr>
  
  </tbody>
  
  
</table>
				
           <div class="discription">
			   <th:block th:utext="${contact.description}"></th:block>
			   
			   
		   </div>
			<div class="container mt-3">
				
				
			
			
					<button    th:onclick="|deletecontact(${contact.cId})|"   class="btn btn-outline-danger btn-block">Delete</button>
	       
	       
	       
	       
	      
	    <form method="post"  th:action="@{'/user/update_contact/'+${contact.cId}} " class="mt-3">
	     <button type="submit" class="btn btn-outline-success btn-block">Update</button>
	 </form>
				
			</div>
				
				
					  
				</div>
				
				
			</div>
			
			
		</div>
		
	<h1 class="text-center" th:unless="${contact}"> you don't have permission to see this contact...</h1>
	</section>
	

</body>
</html>
