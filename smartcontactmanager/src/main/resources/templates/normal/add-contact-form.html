<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8"/>
<title>This is about Page</title>
</head>
<body>
	<section>
		
		<div class="card mr-5 ml-3">
			
			
			<div class="card-body">
				
				<h3 class="text-center"> Add Contact</h3>
				
				   <div class="container-fluid mt-1">
					  <div class="row">
						<div class="col-md-10 offset-md-1">
							
							
	
							
							
							<form action="" th:object="${contact}"
							       
							       enctype="multipart/form-data"
							       method="post" th:action="@{/user/process-contact}"
							        class="mt-2">
 <!--name-->	
							
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fa fa-plus"></i>
										
								   </div>
									
									
								</div>
								<input  required   type="text" id="firtName" name="name" placeholder="Enter Name Here" class="form-control">
								
 							</div>
							
							
							
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fas fa-user-alt"></i>
										
								   </div>
									
									
								</div>
								<input   required  type="text" id="secondName" name="secondName" placeholder="Enter Second Name Here" class="form-control">
								
 							</div>
							
							
							
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fa fa-phone"></i>
										
								   </div>
									
									
								</div>
								<input required min="10" max="13" type="text" id="phone" name="phone" placeholder="Enter Phone Number Here" class="form-control">
								
 							</div>
							
							
								<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										@
										
								   </div>
									
									
								</div>
								<input  required   type="email" id="email" name="email" placeholder="Enter Email ID Here" class="form-control">
								
 							</div>
							
							
							
								<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fa fa-briefcase"></i>
										
								   </div>
									
									
								</div>
								<input  required type="text" id="work" name="work" placeholder="Enter Your Work Here" class="form-control">
								
 							</div>
							
							
							
							
								<div class="form-group mt-3">
									
									<textarea placeholder="Enter Contact Description" name="description" id="textarea" class="form-control"  rows="8"></textarea>
									
								</div>
								
								
								<div class="custom-file">
									<input type="file" name="profileimage">
									
									
								</div>
								
								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
									
								</div>
								
							
							</form>
							
							
						</div>
						
						
					</div>
					
					
				</div>
				
				
				
			</div>
		</div>
		
		 
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

 
<script>tinymce.init({selector:'textarea'});</script>

	</section>
	

</body>
</html>
