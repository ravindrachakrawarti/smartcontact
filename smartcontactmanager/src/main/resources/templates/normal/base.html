<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" th:href="@{/css/style.css}">
  
 <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  
  

   <title th:text="${title}">Base Page</title>
  </head>
  <body>
    
    
    
    <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Smart Contact Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	  
    <ul class="navbar-nav ml-auto text-uppercase">
      <li class="nav-item active">
		  
        <a class="nav-link" th:href="@{/}">HOME<span class="sr-only">(current)</span></a>
      </li>

     
      <img class="abc" style="width: 55px; " th:src="@{/image/abc.jpg}">
     
     <li class="nav-item">
        <a class="nav-link"  tabindex="-1" aria-disabled="true" th:text="${user.name}"></a>
      </li>
     
      <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}" tabindex="-1" aria-disabled="true">LOGOUT</a>
      </li>
    </ul>
    
  </div>
</nav>

    <div class="sidebar mt-3">
		
		<span onclick="toggleSidebar()"  class="crossbtn">&times;</span>
		
		<a href="#"  th:href="@{/user/index}"  class="item "><i class="fa-solid fa-house-user"></i>Home</a>
		<a href="#"  th:href="@{/user/show_contact/0}"   class="item"><i class="fa-solid fa-address-book"></i>View Contacts</a>
		<a href="#" th:href="@{/user/add-contact}"   class="item"><i class="fa-solid fa-file-signature"></i> Add Contacts</a>
		<a href="#" th:href="@{/user/view_profile}"  class="item"><i class="fa-regular fa-address-card"></i> Your Profile</a>
		<a href="#" class="item">  <i class="fa-solid fa-gear"></i> Settings</a>
		<a href="#"  th:href="@{/logout}"   class="item">   <i class="fa-solid fa-circle-up"></i> Logout</a>
		<div class="divider"></div>
		
	</div>
    
    <div class="content mt-5">
		 
		 <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
		    					
		    					<div th:if="${session.message}" class="container">
									
									
                                  <div  th:classappend="${'alert-'+session.message.type}"  class="alert  text-center" role="alert">
                                    <span th:text="${session.message.content}"></span>
                                 </div>
                                 
                                        <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                                 
		                       </div>
    <div th:replace="${content}"></div>
    
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
 <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
 
 <script>
	 
	 function  deletecontact(cid)
	 {
		 
		 swal({
  title: "Are you sure?",
  text: "you want to delete this contact...",
  icon: "warning",
  buttons: true,
  dangerMode: true,
})
.then((willDelete) => {
  if (willDelete) {
   
     window.location="/user/delete/"+cid;
   
  } else {
    swal("Your contact is safe ...");
  }
});
	 }
	 
	 
 </script>
   
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
 <script th:src="@{/js/script.js}"></script>
 
 
  </body>
</html>
