<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8"/>
<title>This is about Page</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
            <form th:action="@{/dologin}" method="post" class="form" action="#">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              
              <div th:if="${param.error}" class="alert alert-danger">
			           Invalid username and password.</div>
			
			
		           <div th:if="${param.logout}" class="alert alert-success">
			You have been logged out.</div>
			
			
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

              <div class="form-outline form-white mb-4">
				   
                     <input type="text" name="username" placeholder="Enter Email" class="form-control form-control-lg"/>
              
              </div>

              <div class="form-outline form-white mb-4">
				  
              <input type="password" name="password" placeholder=" Enter Password" class="form-control form-control-lg"/>
               
              </div>

              <p class="small mb-1 pb-lg-1"><a class="text-white-50" href="#!">Forgot password?</a></p>

              <button class="btn btn-outline-light btn-lg px-5" type="submit" value="Log in">Login</button>

    </form>
            </div>

            <div>
              <p class="mb-0">Don't have an account? <a href="/signup" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
	

</body>
</html>
